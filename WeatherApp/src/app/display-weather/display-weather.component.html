<button routerLink="/">Go back to Cities selection</button>
<table
  class="table table-hover table-fixed"
  *ngIf="citiesWeather.length; else noCity"
>
  <thead>
    <tr>
      <th>City Name</th>
      <th>Country</th>
      <th>Temperature</th>
      <th>Humidity</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let city of citiesWeather">
      <td>{{ city?.name }}</td>
      <td>{{ city?.sys?.country }}</td>
      <td>{{ city?.main?.temp }}</td>
      <td>{{ city?.main?.humidity }}</td>
      <td>{{ city?.weather[0]?.description }}</td>
    </tr>
  </tbody>
</table>
<ng-template #noCity> No Cities selected </ng-template>
